<!doctyple html>
<html>
	<head>
		<title>Changing Website Content using jQuery</title>
		<meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html, charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<script type="text/javascript" src="jquery.min.js"></script>
	
	</head>
	<body>
		<p id="paraID">Sample Text</p>
		
		<iframe src="http://www.comcast.com" width="500px" height="500px"></iframe>
		
		<script type="text/javascript">
			
			/*Basic select and alert
			$("#paraID").click(function() {
				
				alert($("#paraID").html());
			});*/
			
			$("#paraID").click(function() {
				
				//will return the attribue of iframe.
				//alert($("iframe").attr("src", "http://www.comcast.net")); 
				
				$("iframe").attr("src", "http://www.cnn.com"); //will return the attribue of iframe.
			});
		
		
		</script>
		
		
		
	
	</body>

</html>
