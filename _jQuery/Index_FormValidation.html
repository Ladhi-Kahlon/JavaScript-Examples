<!doctype html>
<html>
	<head>
		<title>Learning Regular Expressions</title>
		
	    <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <script type="text/javascript" src="jquery.min.js"></script>
		
		<style type="text/css">
			
			#wrapper {
				width: 600px;
				margin: 0 auto;
				font-family: helvetica;
				font-size: 1em;
			}	
			input {
				width: 300px;
				height: 20px;
				padding: 5px;
				border-radius: 5px;
				font-size: 1em;
				border: 1px sold grey;
				margin-bottom: 10px;
			}
			label {
				width: 200px;
				float: left;
				padding-top: 7px;
			}
			#submitButton {
				height: 35px;
				width: 100px;
				margin-left: 200px;
			}
			#error {
				color: red;
				margin: 0 0 20px 0;
			}
			#sucess {
				color: green;
				margin-left: 200px;
			}
		
		</style>
	</head>
	
	<body>
		
		<div id="wrapper">
			
			<div id="error"></div>
			
			<form id="validationForm">	
				<label for="emial">Email</label>
				<input name="email" id="email"/>
				
				<label for="phone">Phone Number:</label>
				<input name="phone" id="phone"/>
				
				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass1" />
				
				<label for="pass">Password Confirmation</label>
				<input type="password" name="pass" id="pass2"/>
				
				<input id="submitButton" type="submit" value="Submit" />
			</form>
			
			<div id="sucess"></div>
		
		</div>
		
		<script type="text/javascript">
			
			$("#validationForm").submit(function(event) {
				
				var errorMessage="";
				
				event.preventDefault();
				
				//function to validate e-mail adress				
				function isValidEmailAddress(emailAddress) {
					var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
					return pattern.test(emailAddress);
					};
				
				//validate e-mail			
				if(!isValidEmailAddress($("#email").val())) {
					
					errorMessage="<br />Please enter valid E-Mail Address.";
				   };
				
				//validate phone number
				if(!$.isNumeric($("#phone").val())) {
					
					errorMessage = errorMessage+ "<br />Please enter valid Phone Number.";
				};
				
				//validate password
				if($("#pass1").val()!=$("#pass2").val()){
					
					errorMessage = errorMessage+ "<br />Please enter matching password.";
				};
				
				//if all valide
				if(errorMessage=="") {
					$("#sucess").html("Submit Sucess");
					//$("#validationForm").clear();
					
				} else {
					$("#error").html(errorMessage);
				}
				


			});
			
		
		</script>
		
		
	</body>

</html>
