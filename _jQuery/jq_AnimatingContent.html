<!doctype html>
<html>
    <head>
        <title>jQuery Basics</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html, charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <!--for jQuery link to latest version online
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        -->
        <style type="text/css">
            .square {
                background-color: red;
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
                margin-left: 120px;
                
            }
            #circle {
                background-color: green;
                width: 100px;
                height: 100px;
                border-radius: 100%;
                margin-left: 120px;
            }
        
        </style>
        
    </head>
    <body>
        
        <div id="circle"></div>
        
        
        <script>
			
			
			//Using animated function 
			$("#circle").click(function() {
				
				//.animated({attributes seperated by comma},speed attribute);
				$(this).animate(
					{ width: "300px",
					  height: "300px",
					  marginLeft: "400px",
					  marginRight: "400px",
					  marginTop: "100px",
					  borderRadius: "150px"
					  },9000);
						// ,2000 attribute set the speed 2000 = 2 mili sec.
			});
			
			
        
        </script>

    </body>
</html>
