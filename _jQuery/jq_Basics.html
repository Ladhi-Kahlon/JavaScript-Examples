<!doctype html>
<html>
    <head>
        <title>jQuery Basics</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html, charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <!--for jQuery link to latest version online
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        -->
        <style type="text/css">
            .square {
                background-color: red;
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
                margin-left: 120px;
                
            }
            #circle {
                background-color: green;
                width: 100px;
                height: 100px;
                border-radius: 100%;
                margin-left: 120px;
            }
        
        </style>
        
    </head>
    <body>
        
        <div class="square"></div>
        <div id="circle"></div>
        <p>This is some text</p>
        <!--<iframe src="http://cnn.com"></iframe>-->
        
        <script>
            //***************to check if jquery is installed
            /*
            if(typeof jQuery != "undefined") {
                alert("jQuery is running");
            } else {
                alert('jQuery is NOT running');
            }
            */
            
            //***************run jQuery on Click/hover function()
            
            $("#circle").click(function() { //other functions click; hover; 
                $("p").html("the text has been changed"); //html to change/display inner html, attr (to return any attribute
                //$("iframe").attr("src","http://www.comcast.com");
            });
            //***************can run jQuery using element id (i.e div, p, ul, ol, )
            /*
            $("p").click(function() {
                alert("div click");
            });
            */
            
            //***************Changing style using jQuery
            /*
            $("div").click(function() {
                //alert("width is: "+$(".sqare").css("width")); //will alert the width property of element
                //$("div").css("width","400px"); //will change the width preporty to 400 px's
                //or $(this).css("width","400px");
                //$("div").css("display","none"); //to hide element, ("dev")hide all element at once.
                //$(this).hide(); //another way to hide element, (this) will hide one div at a time.
                $(this).fadeOut(); //fade out function.
            });
            */
            //***************challeng click on a circle and sqare fade out
            $("#circle").click(function() {
                $(".square").fadeOut();
            });
            
        
        </script>

    </body>
</html>
